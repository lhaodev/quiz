<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Quiz</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">Welcome to the Quiz</h1>
        <h3 class="text-center">Answer 5 questions and check your result.
            <br>Note: for each question, you have 15 seconds.
        </h3>
        <h5>
            <div class="score">
                SCORE:
                <span id="score">0</span>
            </div>
        </h5>
    </div>

    <div class="container-fluid" id="container">
        <div class="row m-2">
            <div class="col text-center">
                <div class="display-4">The Coding Quiz</div>
            </div>
        </div>
        <div class="row m-2">
            <div class="col text-center">
                <button class="start-btn myBtn" id="start-btn">Start Game</button>
            </div>
        </div>





    </div>

    <div class="container-fluid" id="container">
        <div class="row m-2">
            <div class="col text-center">
                <div id="quiz-container" class="hide">
                    <button id=" questions">Question</button>

                    <div id="answerChoice" class="btn-grid">
                        <button id="choice" class="A">Answer A</button>
                        <button id="choice" class="B">Answer B</button>
                        <button id="choice" class="C">Answer C</button>
                        <button id="choice" class="D">Answer D</button>
                    </div>
                </div>
            </div>
            <div id="countDown"></div>
            <div id="progress"></div>
        </div>
    </div>
    </div>


    <div class="row m-2">
        <div class="col text-center">
            <button class="next-btn hide myBtn" id="next-btn">Next</button>
        </div>
    </div>





    <script src="quiz.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
