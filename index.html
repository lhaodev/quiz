<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz</title>
</head>

<body>
    <div class="jumbotron">
        <h3 class="text-center">Welcome to the Quiz</h3>
        <h6 class="text-center">Answer 5 questions. You will have 50s in total.
        </h6>
        <h5>
            <div class="score">
                Score:
                <span id="score"></span>
            </div>
            <div class="timer">
                Timer:
                <span id="timer"></span>
            </div>
        </h5>
    </div>

    <div class="container-fluid" id="container">
        <div class="row m-2">
            <div class="col text-center">
                <div class="display-4">The Coding Quiz</div>
            </div>
        </div>
        <div class="row m-2">
            <div class="col text-center">
                <button class="start-btn myBtn" id="start-btn">Start Game</button>
                <button class="highScore-btn myBtn" id="highScore-btn" onclick="showHighScore()">High Scores</button>
            </div>
        </div>

        <!-- my highsocre storage page-->
        <div id="highscore-container" class="hide col text-center">
            <div id="highscoreStorage">
                <div id="highscore-header">
                    <h3>User Initials</h3>
                    <div id="highscore-initials">xx</div>
                    <h3>Score</h3>
                    <div id="highscore-score">xx</div>
                    <button id="clear-btn">Clear Highscores</button>
                </div>
            </div>
        </div>



        <div class="container-fluid" id="container">
            <div class="row m-2">
                <div class="col text-center">
                    <div id="quiz-container" class="hide">
                        <button id="text">Question</button>

                        <div id="answerChoice" class="btn-grid">
                            <button id="choice" class="A" onclick="rightOrWrong('A')">Answer A</button>
                            <button id="choice" class="B" onclick="rightOrWrong('B')">Answer B</button>
                            <button id="choice" class="C" onclick="rightOrWrong('C')">Answer C</button>
                            <button id="choice" class="D" onclick="rightOrWrong('D')">Answer D</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <div class="row m-2">
        <div class="col text-center">
            <button class="next-btn hide myBtn" id="next-btn">Next</button>
        </div>
    </div>
    <div id="checkAnswer" class="checkAnswer col text-center"></div>






    <div id="end" class="hide col text-center">
        <label for="initials">Initials</label>
        <input type="text" name="initials" id="initials" placeholder="Your Initials" />
        <button id="submitScore">Submit Score</button>

    </div>









    <!-- Links to js files -->
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/highScore.js"></script>
    <script src="assets/js/logic.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
